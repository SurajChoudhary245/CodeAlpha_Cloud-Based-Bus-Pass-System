<!DOCTYPE html>
<html>
<head>
  <title>Bus Pass Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background-color: #6c757d;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      white-space: pre-line;
    }
    @media screen and (max-width: 600px) {
      form {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸšŒ Cloud-Based Bus Pass Form</h2>
  <form id="busPassForm">
    <label>Name:</label>
    <input type="text" id="name" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Pass Type:</label>
    <select id="pass_type" required>
      <option value="">--Select--</option>
      <option value="Monthly">Monthly</option>
      <option value="Weekly">Weekly</option>
      <option value="Student">Student</option>
    </select>

    <label>From Location:</label>
    <input type="text" id="from_location" required />

    <label>To Location:</label>
    <input type="text" id="to_location" required />

    <label>Valid From:</label>
    <input type="date" id="valid_from" required />

    <label>Valid Till:</label>
    <input type="date" id="valid_till" required />

    <button type="submit" id="submitBtn">Issue Bus Pass</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("busPassForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const responseEl = document.getElementById("response");
      const button = document.getElementById("submitBtn");

      // Trimmed input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass_type = document.getElementById("pass_type").value.trim();
      const from_location = document.getElementById("from_location").value.trim();
      const to_location = document.getElementById("to_location").value.trim();
      const valid_from = document.getElementById("valid_from").value;
      const valid_till = document.getElementById("valid_till").value;

      // Validate dates
      const dateFrom = new Date(valid_from);
      const dateTill = new Date(valid_till);
      if (!valid_from || !valid_till || dateTill <= dateFrom) {
        responseEl.innerText = "â— 'Valid Till' must be after 'Valid From'.";
        return;
      }

      const payload = {
        name,
        email,
        pass_type,
        from_location,
        to_location,
        valid_from,
        valid_till
      };

      responseEl.innerText = "â³ Processing...";
      button.disabled = true;

      try {
        const res = await fetch("https://rigxy8pb36.execute-api.ap-south-1.amazonaws.com/default/issuepass", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (!res.ok) {
          responseEl.innerText = `âŒ ${result.message || 'Failed to issue pass.'}`;
        } else {
          responseEl.innerText = `âœ… ${result.message}\nðŸŽ« Ticket ID: ${result.ticket_id || 'N/A'}`;
        }
      } catch (err) {
        console.error("Error:", err);
        responseEl.innerText = "âŒ Failed to connect to server. Please try again later.";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
